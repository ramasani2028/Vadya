<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub - Login</title>
    <link rel="stylesheet" href = "login.css">
    <script src="login.js"></script>
</head>
<body>
    <nav>
        <div class="logo">ðŸŽµ Music Hub</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Explore & Listen</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username">
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password">
                <label>Password</label>
            </div>
            <div class="options">
                <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="error-message" id="errorMsg"></p>
            <div class="social-login">
                <button class="google" onclick="window.location.href='https://accounts.google.com/'">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                    Google
                </button>
                <button class="facebook" onclick="window.location.href='https://facebook.com/'">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
                    Facebook
                </button>
                <button class="apple" onclick="window.location.href='https://apple.com/'">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">
                    Apple
                </button>
            </div>
            <p class="create">Don't have an account? <a href="reg.html">Create one</a></p>
        </form>
    </div>

    <footer>
        <div class="footer-social-links">
            <a href="https://twitter.com" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">
            </a>
        </div>
        <div class="bg-toggle">
            <img src="https://img.icons8.com/ios-filled/50/000000/piano.png" alt="Toggle Background">
        </div>
        <p>Â© 2025 Music Hub. All rights reserved.</p>
    </footer>
</body>
</html>
